<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Cafetería</title>
    <link rel="stylesheet" href="../assets/css/cliente.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1 class="header-title">Cafésena</h1>
        </div>
        
        <nav>
            <ul>
                <li><a href="#" onclick="showProfile(); return false;">Perfil de Usuario</a></li>
                <li><a href="#" onclick="showMenu(); return false;">Ver Menú</a></li>
                <li><a href="#" onclick="showCart(); return false;">Carrito de compras</a></li>
                <li><a href="#" onclick="checkOrderStatus(); return false;">Pedidos</a></li>
                <button class="logout-button" onclick="logout()">Cerrar Sesión</button>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div id="content">
            <!-- Contenido dinámico se cargará aquí -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Cafésena. Todos los derechos reservados.</p>
    </footer>

    <script>
        let cart = [];
        let orders = [];

        function showProfile() {
            const profileContent = `
                <div class="profile">
                    <h2>Perfil de Usuario</h2>
                    <p><strong>Nombre:</strong> Daniel Junco</p>
                    <p><strong>Email:</strong> dsjunco5@soy.sena.edu.co</p>
                    <p><strong>Teléfono:</strong> 318 3888099</p>
                    <button onclick="editProfile()">Editar Perfil</button>
                </div>
            `;
            document.getElementById('content').innerHTML = profileContent;
        }

        function editProfile() {
            const editProfileContent = `
                <div class="profile">
                    <h2>Editar Perfil</h2>
                    <form id="editProfileForm">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" value="Daniel Junco" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="dsjunco5@soy.sena.edu.co" required>
                        <label for="phone">Teléfono:</label>
                        <input type="tel" id="phone" name="phone" value="318 3888099" required>
                        <button type="submit">Guardar Cambios</button>
                    </form>
                </div>
            `;
            document.getElementById('content').innerHTML = editProfileContent;

            document.getElementById('editProfileForm').addEventListener('submit', function(event) {
                event.preventDefault();
                showProfile();
            });
        }

        function showMenu() {
            const menuContent = `
                <section class="menu-section" id="menu">
                    <h2 class="section-title">Lo más vendido</h2>
                    <div class="products">
                        <div class="product">
                            <img src="/img/empanada.png" alt="Empanada de carne">
                            <div class="product-title">Empanada de carne</div>
                            <div class="product-price">$1.000</div>
                            <a href="#" class="product-button" onclick="addToCart('Empanada de carne', 1000, '/img/empanada.png'); return false;">Añadir al carrito</a>
                        </div>
                        <div class="product">
                            <img src="/img/buñuelo.png" alt="Buñuelos rellenos de arequipe">
                            <div class="product-title">Buñuelos rellenos de arequipe</div>
                            <div class="product-old-price">$2.199.000</div>
                            <div class="product-price">$1.908.900</div>
                            <div class="product-discount">13% OFF</div>
                            <a href="#" class="product-button" onclick="addToCart('Buñuelos rellenos de arequipe', 1908900, '/img/buñuelo.png'); return false;">Añadir al carrito</a>
                        </div>
                        <div class="product">
                            <img src="/img/arepadehuevo.png" alt="Arepa de huevo">
                            <div class="product-title">Arepa de huevo</div>
                            <div class="product-old-price">$2.099.000</div>
                            <div class="product-price">$1.826.000</div>
                            <div class="product-discount">13% OFF</div>
                            <a href="#" class="product-button" onclick="addToCart('Arepa de huevo', 1826000, '/img/arepadehuevo.png'); return false;">Añadir al carrito</a>
                        </div>
                        <div class="product">
                            <img src="/img/hamburguesa.png" alt="Hamburguesa tres carnes">
                            <div class="product-title">Hamburguesa tres carnes</div>
                            <div class="product-old-price">$117.990</div>
                            <div class="product-price">$79.990</div>
                            <div class="product-discount">32% OFF</div>
                            <a href="#" class="product-button" onclick="addToCart('Hamburguesa tres carnes', 79990, '/img/hamburguesa.png'); return false;">Añadir al carrito</a>
                        </div>
                        <div class="product">
                            <img src="/img/cafe.png" alt="Cafe con deditos de queso">
                            <div class="product-title">Cafe con deditos de queso</div>
                            <div class="product-old-price">$117.990</div>
                            <div class="product-price">$79.990</div>
                            <div class="product-discount">32% OFF</div>
                            <a href="#" class="product-button" onclick="addToCart('Cafe con deditos de queso', 79990, '/img/cafe.png'); return false;">Añadir al carrito</a>
                        </div>
                        <div class="product">
                            <img src="/img/pan de bono.png" alt="Pan de bono con trozitos de chocolate">
                            <div class="product-title">Pan de bono con trozitos de chocolate</div>

                    <div class="products">

                            <a href="#" class="product-button" onclick="addToCart('Carne asada', 1891900, '/img/carneasada.png'); return false;">Añadir al carrito</a>

                            <div class="product-price">$1.908.900</div>
                            <div class="product-discount">13% OFF</div>
                            <a href="#" class="product-button" onclick="addToCart('Costillas de cerdo con salsa BBQ', 1908900, '/img/costillas de cerdo.png'); return false;">Añadir al carrito</a>
                        </div>
                        <div class="product">
                            <img src="/img/bandeja paisa.png" alt="Bandeja Paisa">
                            <div class="product-title">Bandeja Paisa</div>
                            <div class="product-old-price">$2.095.000</div>
                            <div class="product-price">$1.969.300</div>
                            <div class="product-discount">6% OFF</div>
                            <a href="#" class="product-button" onclick="addToCart('Bandeja Paisa', 1969300, '/img/bandeja paisa.png'); return false;">Añadir al carrito</a>
                        </div>

                            <div class="product-price">$1.908.900</div>
                            <div class="product-discount">13% OFF</div>

                        </div>
                        <div class="product">
                            <img src="/img/frijolada.png" alt="Frijolada">
                            <div class="product-title">Frijolada</div>
                            <div class="product-old-price">$2.199.000</div>
                            <div class="product-price">$1.908.900</div>
                            <div class="product-discount">13% OFF</div>
                            <a href="#" class="product-button" onclick="addToCart('Frijolada', 1908900, '/img/frijolada.png'); return false;">Añadir al carrito</a>
                        </div>
                        <div class="product">

                            <div class="product-title">Mojarra frita</div>
                            <div class="product-old-price">$2.199.000</div>
                            <div class="product-price">$1.908.900</div>
                            <div class="product-discount">13% OFF</div>

                    </div>
                </section>
            `;
            document.getElementById('content').innerHTML = menuContent;
        }

        function addToCart(product, price, imageUrl) {
            cart.push({ product, price, imageUrl });
            alert(`${product} ha sido añadido al carrito.`);
        }

        function showCart() {
            let cartContent = `
                <section class="cart-section">
                    <h2>Carrito de compras</h2>
                    ${cart.length === 0 ? '<p>No tienes productos en el carrito.</p>' : '<ul>'}
            `;

            cart.forEach((item, index) => {
                cartContent += `
                    <li>
                        <img src="${item.imageUrl}" alt="${item.product}" style="width:50px; height:50px;">
                        ${item.product} - $${item.price}
                        <button onclick="removeFromCart(${index})">Eliminar</button>
                    </li>
                `;
            });

            if (cart.length > 0) {
                cartContent += `
                    </ul>
                    <button onclick="placeOrder()">Realizar Pedido</button>
                `;
            }

            cartContent += `</section>`;

            document.getElementById('content').innerHTML = cartContent;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            showCart();
        }

        function placeOrder() {
            if (cart.length === 0) {
                alert('No tienes productos en el carrito.');
                return;
            }

            orders.push([...cart]);
            cart = [];

            alert('Pedido realizado con éxito.');

            showCart();
        }

        function checkOrderStatus() {
            let ordersContent = `
                <section class="orders-section">
                    <h2>Pedidos</h2>
                    ${orders.length === 0 ? '<p>No tienes pedidos recientes.</p>' : '<ul>'}
            `;

            orders.forEach((order, index) => {
                ordersContent += `<li>Pedido ${index + 1}<ul>`;
                order.forEach(item => {
                    ordersContent += `
                        <li>
                            <img src="${item.imageUrl}" alt="${item.product}" style="width:50px; height:50px;">
                            ${item.product} - $${item.price}
                        </li>
                    `;
                });
                ordersContent += `</ul></li>`;
            });

            ordersContent += `</ul></section>`;

            document.getElementById('content').innerHTML = ordersContent;
        }

        function logout() {
            window.location.href = "login.html"; // Redirige a la página de login
        }
    </script>
</body>
</html>
