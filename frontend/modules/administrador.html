<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Cafetería</title>
    <link rel="stylesheet" href="../src/assets/css/administrador.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a class="logo"><img src="../src/assets/img/logocafsenablanco.png" width="25%" height="100%" alt="Logo Cafetería"></a>
        </div>
        <nav>
            <ul>
                <li><a href="#" onclick="showUsers(); return false;">Usuarios</a></li>
                <li><a href="#" onclick="showProducts(); return false;">Productos</a></li>
                <li><a href="#" onclick="showOrderHistory(); return false;">Historial de Pedidos</a></li>
            </ul>
        </nav>
        <button class="logout-button" onclick="logout()">Cerrar Sesión</button>
    </header>
    <div class="container">
        <h1 class="section-title">Panel de Administrador</h1>
        <div id="content">
            <p>Bienvenido al panel de Administrador. Selecciona una opción del menú para comenzar.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Onix. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../src/js/admin.js"></script> <!-- Asegúrate de tener tu archivo JS -->
    
    <script>
// Datos de ejemplo
let users = [
    { id: 1, name: "Juan Pérez" },
    { id: 2, name: "María Gómez" },
    { id: 3, name: "Carlos López" },
    { id: 4, name: "Ana Martínez" },
];

let products = [
    { id: 1, name: "Café Americano", price: 2.5 },
    { id: 2, name: "Té Verde", price: 2.0 },
    { id: 3, name: "Pastel de Chocolate", price: 3.5 },
    { id: 4, name: "Galletas", price: 1.5 },
];

let orders = []; // Array de pedidos (Ejemplo)

// Mostrar usuarios
function showUsers() {
    const userContent = `
        <section class="users-section">
            <h2 class="section-title">Usuarios</h2>
            <input type="text" id="userSearch" placeholder="Buscar usuarios..." onkeyup="filterUsers()">
            <div id="userList"></div>
        </section>
    `;
    document.getElementById('content').innerHTML = userContent;
    displayUsers(users);
}

// Filtrar usuarios
function filterUsers() {
    const input = document.getElementById('userSearch').value.toLowerCase();
    const filteredUsers = users.filter(user => user.name.toLowerCase().includes(input));
    displayUsers(filteredUsers);
}

// Mostrar usuarios en la lista
function displayUsers(userArray) {
    const userList = document.getElementById('userList');
    userList.innerHTML = userArray.length === 0 ? '<p>No se encontraron usuarios.</p>' : userArray.map(user => `<p>${user.name}</p>`).join('');
}

// Mostrar productos
function showProducts() {
    const productContent = `
        <section class="products-section">
            <h2 class="section-title">Productos</h2>
            <input type="text" id="productSearch" placeholder="Buscar productos..." onkeyup="filterProducts()">
            <div id="productList"></div>
        </section>
    `;
    document.getElementById('content').innerHTML = productContent;
    displayProducts(products);
}

// Filtrar productos
function filterProducts() {
    const input = document.getElementById('productSearch').value.toLowerCase();
    const filteredProducts = products.filter(product => product.name.toLowerCase().includes(input));
    displayProducts(filteredProducts);
}

// Mostrar productos en la lista
function displayProducts(productArray) {
    const productList = document.getElementById('productList');
    productList.innerHTML = productArray.length === 0 ? '<p>No se encontraron productos.</p>' : productArray.map(product => `<p>${product.name} - $${product.price.toFixed(2)}</p>`).join('');
}

// Mostrar historial de pedidos
function showOrderHistory() {
    const orderContent = `
        <section class="order-history-section">
            <h2 class="section-title">Historial de Pedidos</h2>
            <input type="text" id="orderSearch" placeholder="Buscar pedidos..." onkeyup="filterOrders()">
            <div id="orderList"></div>
        </section>
    `;
    document.getElementById('content').innerHTML = orderContent;
    displayOrders(orders);
}

// Filtrar pedidos
function filterOrders() {
    const input = document.getElementById('orderSearch').value.toLowerCase();
    const filteredOrders = orders.filter(order => order.id.toString().includes(input));
    displayOrders(filteredOrders);
}

// Mostrar pedidos en la lista
function displayOrders(orderArray) {
    const orderList = document.getElementById('orderList');
    orderList.innerHTML = orderArray.length === 0 ? '<p>No se encontraron pedidos.</p>' : orderArray.map(order => `<p>Pedido #${order.id}</p>`).join('');
}

// Función de cerrar sesión
function logout() {
    // Implementar lógica de cierre de sesión
    toastr.success('Sesión cerrada.', 'Éxito');
}

    </script>    
</body>
</html>
