<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro ♥</title>
    <link rel="stylesheet" href="../src/assets/css/registro.css">
</head>

<body>
    <div class="registro-container">
        <h2>Regístrate ♥</h2>
        <form id="registroForm">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            <label for="correo">Correo</label>
            <input type="email" id="correo" name="correo" placeholder="Correo" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <a class="volver" href="login.html">Volver</a>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evita que se recargue la página
            
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('correo').value;
            const clave = document.getElementById('password').value;

            const usuario = {
                nombre: nombre,
                email: email,
                clave: clave,
                estado: "Activo",
                roles: {
                    id: 3
                }
            };

            try {
                const response = await fetch('http://demo4284921.mockable.io/api/v1/Usuarios/crearUsuario', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(usuario)
                });

                if (response.ok) {
                    alert('Usuario registrado con éxito');
                    window.location.href = 'login.html';
                } else {
                    alert('Error al registrar el usuario. Inténtalo de nuevo.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ocurrió un error al registrar el usuario. Inténtalo de nuevo más tarde.');
            }
        });
    </script>
</body>
</html>
