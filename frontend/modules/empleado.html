        function showOrders() {
    let orders = JSON.parse(localStorage.getItem('orders')) || [];
            
    let orderContent = `
        <h2>Pedidos de Clientes</h2>
        <ul class="order-list">
    `;

    orders.forEach((order, index) => {
        orderContent += `
            <li>
                 <h3>Pedido #${order.id}</h3>
                 <p><strong> Estado:</strong>
                     <select onchange="updateOrderStatus(${order.id}, this.value)">
                         <option value="En preparación" ${order.status === 'En preparación' ? 'selected' : ''}>En preparación</option>
                         <option value="En camino" ${order.status === 'En camino' ? 'selected' : ''}>En camino</option>
                         <option value="Entregado" ${order.status === 'Entregado' ? 'selected' : ''}>Entregado</option>
                     </select>
                 </p>
                 <ul>
                     ${order.items.map(item => `
                         <li>${item.product} - $${item.price}</li>
                      `).join('')}
                 </ul>
            </li>

        `;
    });

    orderContent += `</ul>`;

    document.getElementById('content').innerHTML = orderContent;
}

if (!localStorage.getItem('orderCounter')) {
    localStorage.setItem('orderCounter', '1');
}

function getNextOrderId() {
    let currentOrderId = parseInt(localStorage.getItem('orderCounter'), 10);
    localStorage.setItem('orderCounter', (currentOrderId + 1).toString());
    return currentOrderId;
}
function createNewOrder(orderData) {
    // Asigna un número de orden autoincremental
    orderData.id = getNextOrderId();

    // Guarda el pedido en localStorage
    let orders = JSON.parse(localStorage.getItem('orders')) || [];
    orders.push(orderData);
    localStorage.setItem('orders', JSON.stringify(orders));
}

function updateOrderStatus(orderId, newStatus) {
    let orders = JSON.parse(localStorage.getItem('orders')) || [];
    let orderHistory = JSON.parse(localStorage.getItem('orderHistory')) || [];

    orders = orders.map(order => {
        if (order.id === orderId) {
            order.status = newStatus;

            // Si el pedido se marca como entregado, lo movemos a "Historial de Pedidos"
            if (newStatus === "Entregado") {
                orderHistory.push(order); // Añadimos el pedido al historial
            }
        }
        return order;
    });


orders = orders.filter(order => order.status !== "Entregado");

    localStorage.setItem('orders', JSON.stringify(orders));
    localStorage.setItem('orderHistory', JSON.stringify(orderHistory)); // Guardamos el historial

    alert('El estado del pedido ha sido actualizado a: ' + newStatus);
    showOrders();  // Refresca la vista de pedidos
}

        function updateStock(button, action) {
            const input = button.parentElement.querySelector('.stock-input');
            let value = parseInt(input.value);

            if (action === 'increase') {
                value++;
            } else if (action === 'decrease' && value > 0) {
                value--;
            }

            input.value = value;
        }
